<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>AirBnB clone</title>
    <link href="styles/4-common.css" rel="stylesheet" type="text/css"/>
    <link href="styles/3-header.css" rel="stylesheet" type="text/css"/>
    <link href="styles/3-footer.css" rel="stylesheet" type="text/css"/>
    <link href="styles/6-filters.css" rel="stylesheet" type="text/css"/>

    <header>
      </header>

	      <div class="locations">

      <li><h2>Arizona:</h2></li>
      <li><p>Phoenix</p></li>
      <li><p>Tucson</p></li>
      <li><h2>Florida:</h2></li>
      <li><p>Orlando</p></li>
      <li><p>Miami</p></li>
    </ul>
	</div>
	      <div class="amenities">

	  <h4>Internet, Kitchen...</h4>
    <ul class="popover">
      <li>wifi</li>
      <li>cable</li>
    </ul>
	  </div>
	      <button>Search</button>
	    </section>
      <section class="places">
        <h1>Places</h1>
        <article>
          <h2>My Home</h2>
        </article>
        <article>
          <h2>Tiny House</h2>
        </article>
        <article>
          <h2>A Suite</h2>

  </div>
  <footer>
      <p>Holberton School</p>
      </footer>
